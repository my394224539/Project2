    <link rel="stylesheet" href="CSS/bootstrap.min.css">

  </head>

            <li><a class="navbar-brand" href="Checkout.html"><img src="../Project2/CSS/pictures/Checkout.png" alt="Checkout">Check out</a></li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
              <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">

    <h1 class="text-center">Welcome to check out page,Final step!</h1>
    <div class="container">
    <div class="row">
      <div class="col-md-4 order-md-2">
        <h4 class="d-flex justify-content-between">Your cart<span class="badge badge-secondary">1</span></h4>
        <ul class="list-group">
          <li class="list-group-item d-flex justify-content-between">
            <img src="../Project2/CSS/pictures/offwhite.jpg" alt="product" class="picture"/>
            <div>
              <h6>Off-white denim jacket</h6>
            </div>
            <strong>$10000</strong>
          </li>         
          <li class="list-group-item d-flex justify-content-between">
            <span>Total (USD)</span>
            <strong>$11000</strong>
          </li>
        </ul>
  
        
      </div>
      <div class="col-md-8 order-md-1">
        <h4>Billing address</h4>
        <form method = "GET">
          <div class="row">
            <div class="col-md-6">
              <label for="firstName">First name</label>
              <input type="text" class="form-control" id="firstName" placeholder="Enter your first name" required="required">
            </div>
            <div class="col-md-6">
              <label for="lastName">Last name</label>
              <input type="text" class="form-control" id="lastName" placeholder="Enter your last name" required="required">
            </div>
          </div>
  
          <div class="mb-3">
            <label for="username">Username</label>
            <div class="input-group">
              <input type="text" class="form-control" id="username" placeholder="Enter your username" required="required">
            </div>
          </div>
  
          <div>
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="12345@email.com">
          </div>
  
          <div>
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" placeholder="2800 Victory Blvd" required="required">

          </div>
  
          <div class="row">
            <div class="col-md-5">
              <label for="country">Country</label>
              <select class="custom-select d-block w-100" name="country" id="country">
                <option>Choose...</option>
                <option value="United States">United States</option>
              </select>

            </div>
            <div class="col-md-4">
              <label for="state">State</label>
              <select class="custom-select d-block w-100" id="state">
                <option>.....</option>
                <option value="New York">New York</option>
              </select>
            </div>
            <div class="col-md-3">
              <label for="zip">Zip</label>
              <input type="text" class="form-control" id="zip" placeholder="10314" required="required">
            </div>
          </div>

          <hr class="mb-4">
          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="same-address">
            <label class="custom-control-label" for="same-address">Shipping address is the same as my billing address</label>
          </div>
          <hr class="mb-4">
  
          <h4>Payment</h4>
          <i class="fa fa-cc-visa" style="color:navy;"></i>
          <i class="fa fa-cc-amex" style="color:blue;"></i>
          <i class="fa fa-cc-mastercard" style="color:red;"></i>
          <i class="fa fa-cc-discover" style="color:orange;"></i>

          <div class="d-block my-3">
            <div class="custom-control custom-radio">
              <input id="credit" name="paymentMethod" type="radio" class="custom-control-input" required="required">
              <label class="custom-control-label" for="credit">Credit card</label>
            </div>

            <div class="custom-control custom-radio">
              <input id="debit" name="paymentMethod" type="radio" class="custom-control-input" required="required">
              <label class="custom-control-label" for="debit">Debit card</label>
            </div>

          </div>
          <div class="row">
            <div class="col-md-6">
              <label for="cc-name">Name on card</label>
              <input type="text" class="form-control" id="cc-name" placeholder="Name on card" required="required">
            </div>

            <div class="col-md-6">
              <label for="cc-number">Credit card number</label>
              <input type="text" class="form-control" id="cc-number" placeholder="1234 5678 1234 5678" required="required">
            </div>
          </div>

          <div class="row">
            <div class="col-md-3">
              <label for="cc-expiration">Expiration</label>
              <input type="text" class="form-control" id="cc-expiration" placeholder="04/2019" required="required">
            </div>

            <div class="col-md-3">
              <label for="cc-cvv">CVV</label>
              <input type="text" class="form-control" id="cc-cvv" placeholder="123" required="required">
            </div>
          </div>
          <hr class="mb-4">
          <button class="btn btn-primary btn-lg btn-block" type="submit">Continue to checkout</button>
        </form>
      </div>
    </div>
  </div>
     <footer>
       <p><a href="#top"><img src="../Project2/CSS/pictures/back-to-top.png" class="back-to-top-position"  alt="back to top"></a></p>
