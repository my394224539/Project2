<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/cart.css">
    <title>Cart</title>
  </head>
  <body>
      <div id="top"><a href="Cart.html"></a></div>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li><a class="navbar-brand" href="Home.html"><img src="../Project2/CSS/pictures/Home.png" alt="Home">Home</a></li>
              <li><a class="navbar-brand" href="About.html"><img src="../Project2/CSS/pictures/About.png" alt="About">About</a></li>
              <li><a class="navbar-brand" href="Catalog.html"><img src="../Project2/CSS/pictures/Catalog.png" alt="Catalog">Catalog</a></li>
              <li><a class="navbar-brand" href="Cart.html"><img src="../Project2/CSS/pictures/Cart.png" alt="Cart">Cart</a></li>
              <li><a class="navbar-brand" href="Checkout.html"><img src="../Project2/CSS/pictures/Checkout.png" alt="Checkout">Check out</a></li>
              </ul>
              <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
              </form>
          </div>
        </nav>
        
        <h1 class="text-center">Welcome to your cart!</h1>
        <div class="container">
          <table id="cart" class="table table-hover table-condensed">
                    <thead>
                    <tr>
                      <th style="width:50%">Product</th>
                      <th style="width:10%">Price</th>
                      <th style="width:8%">Quantity</th>
                      <th style="width:22%" class="text-center">Subtotal</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td data-th="Product">
                        <div class="row">
                          <div class="col-sm-2"><img src="../Project2/CSS/pictures/offwhite.jpg" alt="product"class="picture"/></div>
                          <div class="col-sm-10">
                            <h4>Off-White Denim jacket</h4>
                          </div>
                        </div>
                      </td>
                      <td data-th="Price">$10000</td>
                      <td data-th="Quantity">
                        <input type="number" class="form-control text-center" value="1">
                      </td>
                      <td data-th="Subtotal" class="text-center">$10000</td>
                      
                    </tr>
                  </tbody>
                  <tfoot>
                    <tr>
                      <td><a href="Catalog.html" class="btn btn-outline-warning">Continue Shopping</a></td>
                      <td colspan="2"></td>
                      <td class="text-center"><strong>Total $11000</strong></td>
                      <td><a href="Checkout.html" class="btn btn-outline-success">Checkout</a></td>
                    </tr>
                  </tfoot>
                </table>
        </div>
  
</div>
